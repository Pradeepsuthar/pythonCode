<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Welcome to 7EightySix</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .centerItem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <!-- Custom styles for this template -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/signin.css' %}">
</head>

<body>
    <div class="centerItem">
        <section class="jumbotron text-center mb-0">
            <img src="{% static 'shop/images/logo.png' %}" alt="" width="250" height="70">
        </section>
        <main role="main" class="inner cover">
            <form class="form-signin" id="loginForm" style="display: block">
                <h1 class="h3 mb-0 font-weight-normal text-center">Login</h1>
                <p class="text-danger" id="err"></p>

                <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required>

                <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>

                <div class="checkbox mb-3 text-left">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn-block btn btn-sm btn-outline-secondary" type="submit"
                    onclick="loginSucces()">Login</button>

                <div class="register mt-3 text-center">
                    <a href="#" class="text-primary text-decoration-none" onclick="showRegisterForm()">Register Now</a>
                </div>
                <p class="mt-3 mb-3 text-muted text-center">&copy; Copyright <b>7EightySix</b>. All Rights Reserved</p>
            </form>

            <form class="form-signin" id="registerForm" style="display: none">
                <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

                <input type="text" id="inputName" class="form-control mt-3" placeholder="Full Name" required>

                <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required>

                <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>

                <input type="password" id="inputConfirmPassword" class="form-control mt-3"
                    placeholder="Confirm Password" required>

                <button class="btn-block btn btn-sm btn-outline-secondary" type="submit">Sign in</button>

                <div class="register mt-3 text-center">
                    <a href="#" class="text-primary text-decoration-none" onclick="showLoginForm()">I Am Having
                        Account</a>
                </div>
                <p class="mt-3 mb-3 text-muted text-center">&copy; Copyright <b>7EightySix</b>. All Rights Reserved</p>
            </form>

        </main>
    </div>
    <!-- Optional JavaScript -->
    {% load static %}
  <script src="{% static 'shop/js/signin.js' %}"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
